<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Forum Web</title>
</head>
<body>
    <h1>Forum Web</h1>
    <div id="forum-entry" class="box">
        <h2>Create a Post</h2>
        <input type="text" id="form-entry-name" name="name" placeholder="Enter your name">
        <br/>
        <br/>
        <textarea id="form-entry-message" name="description" placeholder="Enter your message"></textarea>
        <br/>
        <br/>
        <input type="file" name="file" id="form-entry-file">
        <br/>
        <br/>
        <input id="form-entry-submit" type="submit" value="Enter">
    </div>

    <h2>Posts</h2>
    <ul id="forum-entries" class="forum-posts">

    </ul>

    <script type="application/javascript" src="vendors/moment.min.js"></script>
    <script type="application/javascript" src="js/script.js"></script>
</body>
</html>
